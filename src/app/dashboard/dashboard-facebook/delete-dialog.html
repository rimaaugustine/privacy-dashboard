<h2 md-dialog-title>Deletion request for Data Record</h2>
<md-dialog-content>
  Do you want so send a request to delete this Data Record?
</md-dialog-content>
<md-dialog-actions>
  <button md-button md-dialog-close>Cancel</button>
  <button md-raised-button [md-dialog-close]="true" color="primary" style="float: right">Yes</button>
</md-dialog-actions>
