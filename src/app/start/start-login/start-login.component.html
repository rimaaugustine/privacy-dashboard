<md-toolbar></md-toolbar>
<div class="container vertical-center">
  <div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4">
    <md-card>
      <h4>Please login</h4>
      <md-card-content>
        <form>
          <md-input-container>
            <input mdInput placeholder="Username" size="30">
          </md-input-container>
          <div>
            <md-input-container>
              <input mdInput type="password" placeholder="Passwort" size="30">
            </md-input-container>
          </div>
          <div class="row">
            <div class="col">
              <md-checkbox>Remember me</md-checkbox>
            </div>
            <div class="col">
              <md-card-actions>
                <button md-raised-button color="accent"  [routerLink]="['../../dashboard/main']">Login</button>
              </md-card-actions>
            </div>
          </div>
        </form>
      </md-card-content>
    </md-card>
  </div>
</div>
